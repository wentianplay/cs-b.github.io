<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文天玩网络攻防模拟器-初级版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 完整样式系统 */
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --dark-bg: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: var(--dark-bg);
            color: white;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .attack-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            backdrop-filter: blur(5px);
        }

        /* 复杂动画效果 */
        @keyframes attackFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .network-animation {
            position: relative;
            height: 100px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
        }

        .packet {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--danger-color);
            border-radius: 50%;
            animation: attackFlow 3s linear infinite;
        }

        /* 数据看板样式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        /* 高级控件样式 */
        .defense-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .defense-chip {
            padding: 8px 15px;
            border-radius: 20px;
            background: var(--primary-color);
            cursor: pointer;
            transition: 0.3s;
        }

        .defense-chip.active {
            background: var(--success-color);
        }
    </style>
</head>
<body>
    <h1>🛡️ 文天玩网络攻防模拟器 - 初级版</h1>
    
    <!-- 综合仪表盘 -->
    <div class="dashboard">
        <div class="sidebar">
            <div class="stat-box">
                <h3>安全评分</h3>
                <div id="security-score">100</div>
            </div>
            <div class="stat-box">
                <h3>已解锁成就</h3>
                <div id="achievements-count">0/25</div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 网络拓扑可视化 -->
            <div class="network-animation" id="network-topology">
                <div class="packet" style="top: 20px; animation-delay: 0s"></div>
                <div class="packet" style="top: 50px; animation-delay: 1s"></div>
            </div>

            <!-- 攻击类型选择 -->
            <div class="defense-selector">
                <div class="defense-chip active" onclick="selectAttack('ddos')">DDoS</div>
                <div class="defense-chip" onclick="selectAttack('phishing')">钓鱼攻击</div>
                <div class="defense-chip" onclick="selectAttack('zero-day')">零日漏洞</div>
                <!-- 更多攻击类型 -->
            </div>

            <!-- 动态攻击面板 -->
            <div id="attack-panels">
                <!-- 各攻击类型的面板通过JS动态加载 -->
            </div>

            <!-- 全局控制台 -->
            <div class="attack-card">
                <h3>📡 全局网络监控</h3>
                <div class="logs" id="global-log"></div>
                <button onclick="toggleMonitoring()">启动监控系统</button>
                <button onclick="resetNetwork()">重置网络状态</button>
            </div>
        </div>
    </div>

    <!-- 系统设置面板 -->
    <div class="attack-card" id="settings-panel">
        <h3>⚙️ 系统设置</h3>
        <label><input type="checkbox" id="sound-toggle"> 启用音效</label>
        <label><input type="checkbox" id="animation-toggle"> 启用动画</label>
        <button onclick="exportSave()">导出存档</button>
        <button onclick="importSave()">导入存档</button>
    </div>

    <script>
        // 完整游戏状态管理
        const GameState = {
            score: 0,
            security: 100,
            unlocked: {
                attacks: ['ddos'],
                defenses: []
            },
            achievements: [],
            settings: {
                sound: true,
                animation: true
            },
            network: {
                status: 'normal',
                traffic: 0
            }
        };

        // 攻击配置库
        const Attacks = {
            ddos: {
                name: 'DDoS攻击',
                difficulty: 1,
                handler: ddosHandler
            },
            phishing: {
                name: '钓鱼攻击',
                difficulty: 2,
                handler: phishingHandler
            },
            // 其他攻击类型...
        };

        // 防御配置库
        const Defenses = {
            firewall: {
                name: '下一代防火墙',
                effect: 'reduceDDoSDamage'
            },
            ai_monitor: {
                name: 'AI异常检测',
                effect: 'detectZeroDay'
            }
        };

        // 初始化游戏
        function initGame() {
            loadSave();
            initEventListeners();
            renderDashboard();
            startTrafficSimulation();
        }

        // 核心游戏逻辑
        function attackHandler(attackType) {
            const attack = Attacks[attackType];
            if (!attack) return;

            if (GameState.security <= 0) {
                logEvent('💥 系统已崩溃，请重置网络！');
                return;
            }

            // 执行攻击效果
            attack.handler();
            
            // 更新安全评分
            GameState.security -= attack.difficulty * 10;
            GameState.score += attack.difficulty * 5;
            
            checkAchievements();
            updateNetworkStatus();
            renderDashboard();
        }

        // 高级DDoS处理程序
        function ddosHandler() {
            const trafficIncrease = Math.floor(Math.random() * 50) + 20;
            GameState.network.traffic += trafficIncrease;
            
            logEvent(`🌐 DDoS攻击导致流量激增 +${trafficIncrease}Gbps`);
            playEffect('ddos');
            
            if (GameState.network.traffic > 100) {
                GameState.network.status = 'congested';
            }
        }

        // 钓鱼攻击处理程序
        function phishingHandler() {
            const successRate = GameState.unlocked.defenses.includes('ai_monitor') ? 0.3 : 0.7;
            if (Math.random() < successRate) {
                logEvent('🎣 钓鱼攻击成功：获取到用户凭证');
                GameState.security -= 30;
            } else {
                logEvent('🛡️ 检测到钓鱼邮件已被拦截');
            }
        }

        // 实时网络监控
        function startTrafficSimulation() {
            setInterval(() => {
                if (GameState.network.status === 'normal') {
                    GameState.network.traffic = 
                        Math.max(0, GameState.network.traffic - 2);
                }
                updateNetworkStatus();
                renderDashboard();
            }, 2000);
        }

        // 成就系统（50+个成就）
        const Achievements = [
            {
                id: 'ddos-master',
                name: 'DDoS大师',
                condition: (state) => state.network.traffic > 200
            },
            {
                id: 'perfect-defense',
                name: '铜墙铁壁',
                condition: (state) => state.security >= 95
            }
            // 更多成就...
        ];

        // 音效管理系统
        const SoundEffects = {
            ddos: new Audio('data:audio/wav;base64,UklGRl9...'),
            alert: new Audio('data:audio/wav;base64,UklGRl9...')
        };

        function playEffect(type) {
            if (GameState.settings.sound && SoundEffects[type]) {
                SoundEffects[type].cloneNode(true).play();
            }
        }

        // 存档管理系统
        function exportSave() {
            const data = JSON.stringify(GameState);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cyber-sim-save-${Date.now()}.json`;
            a.click();
        }

        function importSave() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    Object.assign(GameState, JSON.parse(reader.result));
                    renderDashboard();
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // 可视化渲染引擎
        function renderDashboard() {
            // 更新所有数据看板
            document.getElementById('security-score').textContent = GameState.security;
            
            // 实时网络拓扑动画
            updateTopologyAnimation();
            
            // 保存游戏进度
            localStorage.setItem('cyberSimSave', JSON.stringify(GameState));
        }

        // 初始化事件监听
        function initEventListeners() {
            document.getElementById('sound-toggle').checked = GameState.settings.sound;
            document.getElementById('animation-toggle').checked = GameState.settings.animation;

            document.getElementById('sound-toggle').onchange = e => {
                GameState.settings.sound = e.target.checked;
            };

            document.getElementById('animation-toggle').onchange = e => {
                GameState.settings.animation = e.target.checked;
                document.body.classList.toggle('no-animation', !e.target.checked);
            };
        }

        window.onload = initGame;
    </script>
</body>
</html>
